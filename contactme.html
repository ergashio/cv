<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <h1> Contact Me</h1>

    <form action="angela course.html" style="padding: 10px;" autocomplete="on" method="POST" ;>4
        <!-- POST method is more secure in forms than GET method-->
        <!--Autocomplete here means to auto fill some fields from previous forms-->

        <label for="fname"> First name </label>
        <input type="text" id="fname" value="" required> <br>

        <label for="lname" readonly> Last name (readonly type) </label>
        <input type="text" id="lname" value="Iskandarov"> <br>

        <label for="lname" disabled> Disabled name </label>
        <input type="text" id="lname" value="Middle Name"> <br>

        <label for="phone"> Phone number</label>
        <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
            placeholder="998-XX-XXX-XX-XX"> <br>

        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4"><br><br>

        <label for="color"> Your Color </label>
        <input type="color" id="color" value=""> <br>

        <label for="checkbox"> Tick to agree </label>
        <input type="checkbox" id="checkbox" value=""> <br>

        <label for="date"> Date you met me between 2019-12-01 and 2020-12-25 </label>
        <input type="date" id="date" max="2020-12-25" min="2019-12-01" value=""> <br>

        <label for="time">What time?</label>
        <input type="time" name="time" id="time">

        <fieldset>
            <legend>This is field legend </legend>
            <label for="option"> Choose any </label> <br>

            <input type="radio" id="1" name="option" value="1">
            <label for=" 1"> 1 </label>

            <input type="radio" id="option" name="option" value="2">
            <label for=" 2"> 2 </label>
            <br>
        </fieldset>



        <label for="email"> Your email (Autofocus is put to put cursor there) </label>
        <input type="email" id="email" value="" autofocus required> <br> <br>


        <label for="cars"> Choose a car </label>
        <select name="cars" id="cars">
            <option value="Volvo">Volvo</option>
            <option value="Mercedez">Mercedez</option>
            <option value="BMW"> BMW</option>

        </select>
        <br>

        <!-- The <datalist> Element
            The <datalist> element specifies a list of pre-defined options for an <input> element.            
            Users will see a drop-down list of the pre-defined options as they input data. -->
        <br>
        <label for="browsers"> Type your browser (Datalist type entry) </label>
        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Mozilla"> Mozilla </option>
            <option value="Safari"> Safari </option>
            <option value="Opera"> Opera </option>
            <option value="Chrome"> Chrome </option>
        </datalist>
        <br>

        <textarea name="message" id="message" cols="30" rows="10" value="Write your message" style="width: 600px;">
        </textarea>
        <br>
        <button type="button" onclick="alert('Your message is saved')"> Save message </button>

        <br>
        <input type="checkbox" name="volvo" id="volvo">
        <label for="volvo"> I have a Volvo </label> <br>
        <input type="checkbox" name="folxvagen" id="folxvagen">
        <label for="folxvagen"> I have a folxvagen </label> <br>
        <input type="checkbox" name="bmw" id="bmw">
        <label for="bmw"> I have a bmw </label> <br>
        <input type="checkbox" name="audi" id="audi">
        <label for="audi"> I have a audi </label> <br>

        <br>
        <label for="file">Select many files</label> <br>
        <input type="file" id="file" multiple>


        <br>
        <label for="volume">Set a volume</label> <br>
        <input type="range" id="volume" min="0" max="20">




        <br> <br>
        <input type="submit" value=" Submit">
        <input type="reset">






    </form>


</body>

</html>
